<ion-view view-title="Dashboard">
	<ion-content class="padding">
		<div class = "row"><div class="col text-center">
			<center>
				<div id="avatar" cache-view="false">
					<img id="avatar" src="http://192.168.254.103/teams/public/{{picture_path}}">
				</div>
			</center>
			<h3 class="title">Hey there, {{username}}!</h3>
			Take a look at your progress.
			<br>
			<div class="card">
			  <div class="item item-divider">
			    Regular Hours Worked
			  </div>
			  <div class="item item-text-wrap">
			    <h1>0</h1>
			    <h3>Hours</h3>
			  </div>
			</div>

			<div class="card">
			  <div class="item item-divider">
			    Overtime Hours Worked
			  </div>
			  <div class="item item-text-wrap">
			    <h1>0</h1>
			    <h3>Hours</h3>
			  </div>
			</div>

			<div class="card">
			  <div class="item item-divider">
			    Leave Credits
			  </div>
			  <div class="item item-text-wrap">
			    <h1>0</h1>
			    <h3>Credits</h3>
			  </div>
			</div>

			<div class="card">
			  <div class="item item-divider">
			    Absences
			  </div>
			  <div class="item item-text-wrap">
			    <h1>0</h1>
			    <h3>Hours</h3>
			  </div>
			</div>
			<!--
			  <button class="button button-full button-positive" ng-click="performValidRequest()">
		        Make Valid Request
		      </button>
		      <button class="button button-full button-energized" ng-click="performUnauthorizedRequest()">
		        Make Request for unauthorized resource
		      </button>
		      <button class="button button-full button-assertive" ng-click="performInvalidRequest()">
		        Make Request without valid token
		      </button>
		      <br><br>
		      {{response}}
		    -->
		</div></div>
	</ion-content>
</ion-view>
