<ion-view view-title="Login" name="login-view">
	<ion-content class="padding">
		<center><img src="../img/teams_logo.png" style="height:400px; margin-bottom:-50px;"/></center>
		<div class="list list-inset">
			<label class = "item item-input">
				<input type = "text" name="username" placeholder="Employee Number" ng-model="data.username">
			</label>
			<label class = "item item-input">
				<input type = "password" name="password" placeholder="Password" ng-model="data.password">
			</label>
		</div>
		<button class="button button-block button-outline button-positive" ng-click="login(data)">Login</button>
	</ion-content>
</ion-view>
